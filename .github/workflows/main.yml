name: Clockwork

on: push

jobs:
  checks:
    name: Quality & Security checks
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make check
  tests:
    name: Tests with coverage
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          export GOPATH=$(go env GOPATH)
          make test